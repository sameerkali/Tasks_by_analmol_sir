<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./key.css">
    <script src="./key.js" defer></script>
    <title>keyboard</title>
</head>

<body>
    <div class="super">
        <div class="container">
            <div class="textarea">
                <textarea></textarea>
            </div>
            <div class="keyboard">
                <div class="row">
                    <button class="btn">1 <span></span></button>
                    <button class="btn">2 <span></span></button>
                    <button class="btn">3 <span></span></button>
                    <button class="btn">4 <span></span></button>
                    <button class="btn">5 <span></span></button>
                    <button class="btn">6 <span></span></button>
                    <button class="btn">7 <span></span></button>
                    <button class="btn">8 <span></span></button>
                    <button class="btn">9 <span></span></button>
                    <button class="btn">0 <span></span></button>
                    <button class="delete">delete</button>
                </div>
                <div class="row">
                    <button class="btn">Q<span>q</span></button>
                    <button class="btn">W<span>w</span></button>
                    <button class="btn">E<span>e</span></button>
                    <button class="btn">R<span>r</span></button>
                    <button class="btn">T<span>t</span></button>
                    <button class="btn">Y<span>y</span></button>
                    <button class="btn">U<span>u</span></button>
                    <button class="btn">I<span>i</span></button>
                    <button class="btn">O<span>o</span></button>
                    <button class="btn">P<span>p</span></button>
                </div>
                <div class="row">
                    <button class="btn">A<span>a</span> </button>
                    <button class="btn">S<span>s</span> </button>
                    <button class="btn">D<span>d</span> </button>
                    <button class="btn">F<span>f</span> </button>
                    <button class="btn">G<span>g</span> </button>
                    <button class="btn">H<span>h</span> </button>
                    <button class="btn">J<span>j</span> </button>
                    <button class="btn">K<span>k</span> </button>
                    <button class="btn">L<span>l</span> </button>
                    <button class="enter">Enter</button>
                </div>
                <div class="row">
                    <button class="btn">Z<span>z</span></button>
                    <button class="btn">X<span>x</span></button>
                    <button class="btn">C<span>c</span></button>
                    <button class="btn">V<span>v</span></button>
                    <button class="btn">B<span>b</span></button>
                    <button class="btn">N<span>n</span></button>
                    <button class="btn">M<span>m</span></button>
                    <button class="shift">Shift</button>
                </div>
                <div class="row">
                    <button class="space">Space</button>
                </div>
            </div>
        </div>
        <div class="numbers">
            <div class="row">
                <button class="btn"><span class="numlock">Num</span></button>
                <button class="btn">/<span></span></button>
                <button class="btn">*<span></span></button>
                <button class="btn">-<span></span></button>
            </div>
            <div class="row">
                <button class="btn">7 <span></span></button>
                <button class="btn">8 <span></span></button>
                <button class="btn">9 <span></span></button>
                <button class="btn">+ <span></span></button>
            </div>
            <div class="row">
                <button class="btn">4 <span></span></button>
                <button class="btn">5 <span></span></button>
                <button class="btn">6 <span></span></button>
                <button class="del">del</button>
            </div>
            <div class="row">
                <button class="btn">1 <span></span></button>
                <button class="btn">2 <span></span></button>
                <button class="btn">3 <span></span></button>
                <button class="btn">%</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button class="btn">.<span></span></button>
                <button class="enter">Enter</button>

            </div>
        </div>
    </div>
</body>

</html>
